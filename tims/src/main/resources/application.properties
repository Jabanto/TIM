spring.main.web-application-type=none
spring.application.ui.title = TIMS
spring.application.ui.user-btn-description = Manage all users.
spring.application.ui.tools-btn-description = Manage all tools.
spring.application.ui.items-btn-description = Manage all items.
spring.application.ui.keys-btn-description = Manage all keys
spring.application.ui.reports-btn-description = Generate reports based on the history of tools and keys used.
spring.application.ui.backup-btn-description = Create a Backup of the Database.

#Data Bank : this configuration for dialect only work for version 1.7 from hibernate orm
spring.jpa.database-platform=com.jabanto.tims.dao.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:sqlite:pims_db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=pimsdbName
spring.datasource.password=pimsdbPass



